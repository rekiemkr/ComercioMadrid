<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Platzi-Video</title>

</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/icons/logo-header.png" alt="" srcset="">
    </header>
    <section class="login">
        <div class="login__container">
            <h2 class="login__container--title">
                Inicia sesión
            </h2>
            <form class="login__container--form">
                <input class="input" type="email" name="" id="" placeholder="correo">
                <input class="input" type="password" name="" id="" placeholder="password">
                <button class="button" type="submit">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label for="">
                        <input type="checkbox" name="" id="checkbox-remember">
                        Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <img src="./../assets/icons/google-icon.webp" alt="" srcset="">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="./../assets/icons/twitter-icon.webp" alt="" srcset="">
                    Inicia sesión con Twitter
                </div>
            </div>
            <p class="login__container--register">
                No tienes cuenta <a href="">Registrate</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos y Condiciones</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
