<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../assets/icons/logo-header.png" alt="" srcset="">
    </header>
    <section class="registro">
        <div class="registro__container">
            <h2 class="registro__container--title">Regístrate</h2>
            <form class="registro__container--form">
                <input placeholder="Nombre" class="input" type="text" name="" id="">
                <input placeholder="Correo" class="input" type="text" name="" id="">
                <input placeholder="Clave" class="input" type="password" name="" id="">
                <button class="button" type="submit">Regístrarme</button>
            </form>
            <div class="registro__container--login">
                <a href="">Iniciar sesión</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos y Condiciones</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
